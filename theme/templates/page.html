{% extends "base.html" %}

{% block title %}{{ SITENAME }} | {{ page.title }}{% endblock title %}

{% block content %}
<section role="main">
    <header class="hidden-sm" id="brand">
        <div class="container">
            <h1>
            {% if page.icon is defined %}
            <i class="{{ page.icon }} icon-large"></i>&nbsp;
            {% endif %}
            {{ page.title }}
            </h1>
            <h4>{{ page.subtitle }}</h4>
        </div>
    </header>
</section>

<section class="container" id="mainContent">
    <h1>
        {{ page.title }}
    </h1>
    <h5>{{ page.subtitle }}</h5>

    {{ page.content }}
</section>

{% endblock %}
