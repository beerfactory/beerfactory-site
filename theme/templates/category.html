{% extends "base_side.html" %}

{% block title %}{{ SITENAME }} | {{ category.name }}{% endblock title %}

{% block title_content %}
<h1>
<i class="icon-folder-open icon-large"></i>
&nbsp;{{ category.name }}
</h1>
{% if category.subtitle is defined %}
    <h4>{{ category.subtitle }}</h4>
{% endif %}

{% endblock title_content %}
